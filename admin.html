<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel - Confessions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      padding: 20px;
    }

    h1, h2 {
      text-align: center;
    }

    .confession-box, .visitor-box {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 15px;
      margin-bottom: 20px;
      border-left: 6px solid red;
    }

    .confession-text {
      font-size: 16px;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .meta {
      font-size: 14px;
      color: #333;
      margin-top: 5px;
    }

    .meta strong {
      color: #e11d48;
    }

    .meta-section {
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px solid #ddd;
    }

    .meta button {
      background: red;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .meta button:hover {
      background: darkred;
    }

    .sessions-container {
      margin-top: 10px;
      padding: 10px;
      background: #f1f1f1;
      border-radius: 5px;
    }

    #visitorStats {
      background: #fff3cd;
      padding: 15px;
      border-radius: 10px;
      margin-top: 30px;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>üö® Admin Confession Dashboard</h1>
  <div id="adminFeed"></div>

  <h2>üë• Visitor Analytics</h2>
  <div id="visitorStats">
    <p>Total Visitors: <span id="totalVisitors">0</span></p>
    <p>Average Visitors per Day: <span id="avgVisitors">0</span></p>
    <p>Most Recent Visitor: <span id="recentVisitor">N/A</span></p>
  </div>
  <div id="adminVisitors"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, collection, query, orderBy, onSnapshot,
      deleteDoc, doc, getDocs
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDob9nbpu0Y9ebCmxwHBTCyFFCzSjgNFLs",
      authDomain: "confession-ies.firebaseapp.com",
      projectId: "confession-ies",
      storageBucket: "confession-ies.firebasestorage.app",
      messagingSenderId: "705171117795",
      appId: "1:705171117795:web:4aa165b3b071a0d6b197d6",
      measurementId: "G-9347YMJ01Z"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const adminFeed = document.getElementById('adminFeed');
    const adminVisitorsContainer = document.getElementById('adminVisitors');

    function escapeHTML(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function formatTimestamp(ts) {
      try {
        if (!ts) return "Unknown";
        if (typeof ts.toDate === 'function') return ts.toDate().toLocaleString();
        return new Date(ts).toLocaleString();
      } catch {
        return "Invalid Date";
      }
    }

    // ‚Äî‚Äî‚Äî Confessions Section ‚Äî‚Äî‚Äî
    function renderAdminCard(docId, data) {
      const { text, createdAt, userId, reports, language, platform, userAgent, likes, replies, deviceInfo = {} } = data;
      const date = formatTimestamp(createdAt);

      const box = document.createElement('div');
      box.className = 'confession-box';
      box.innerHTML = `
        <div class="confession-text">${escapeHTML(text || "[No Text]")}</div>
        <div class="meta"><strong>üìÖ Submitted:</strong> ${date}</div>
        <div class="meta"><strong>üßë User ID:</strong> ${userId || "N/A"}</div>
        <div class="meta"><strong>‚ö†Ô∏è Reports:</strong> ${reports || 0}</div>
        <div class="meta"><strong>‚ù§Ô∏è Likes:</strong> ${likes || 0}</div>
        <div class="meta"><strong>üí¨ Replies:</strong> ${replies?.length || 0}</div>
        <div class="meta-section">
          <div class="meta"><strong>üåê Language:</strong> ${language || "N/A"}</div>
          <div class="meta"><strong>üíª Platform:</strong> ${platform || "N/A"}</div>
          <div class="meta"><strong>üïµÔ∏è User Agent:</strong> ${userAgent || "N/A"}</div>
        </div>
        <div class="meta-section">
          <div class="meta"><strong>üì± Device Info:</strong></div>
          <pre style="font-size: 13px; background: #f1f1f1; padding: 8px; border-radius: 5px; overflow-x: auto;">
${escapeHTML(JSON.stringify(deviceInfo, null, 2))}
          </pre>
        </div>
        <div class="meta">
          <button onclick="deleteConfession('${docId}')">üóëÔ∏è Delete Confession</button>
        </div>
      `;
      adminFeed.appendChild(box);
    }

    window.deleteConfession = async function(id) {
      if (confirm("Are you sure you want to delete this confession?")) {
        try {
          await deleteDoc(doc(db, 'newconfessions', id));
          alert("üóëÔ∏è Confession deleted.");
        } catch (err) {
          alert("‚ùå Failed: " + err.message);
        }
      }
    };

    const confessionsQuery = query(collection(db, 'newconfessions'), orderBy('createdAt', 'desc'));
    onSnapshot(confessionsQuery, snapshot => {
      adminFeed.innerHTML = '';
      snapshot.forEach(docSnap => renderAdminCard(docSnap.id, docSnap.data()));
    });

    // ‚Äî‚Äî‚Äî Visitors Section ‚Äî‚Äî‚Äî
    async function fetchVisitors() {
      const snapshot = await getDocs(collection(db, "visitors"));
      return snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
    }

    async function fetchSessions(visitorId) {
      const snapshot = await getDocs(collection(db, "visitors", visitorId, "sessions"));
      return snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
    }

    async function renderVisitors() {
      const visitors = await fetchVisitors();
      adminVisitorsContainer.innerHTML = '';

      visitors.forEach(visitor => {
        const box = document.createElement('div');
        box.className = 'visitor-box';
        box.innerHTML = `
          <h3>Visitor ID: ${escapeHTML(visitor.id)}</h3>
          <p>First Visit: ${formatTimestamp(visitor.firstVisitAt)}</p>
          <p>Last Visit: ${formatTimestamp(visitor.lastVisitAt)}</p>
          <p>Visit Count: ${visitor.visitCount || 0}</p>
          <p>Device: ${escapeHTML(visitor.deviceInfo?.deviceType || 'Unknown')}</p>
          <p>Browser: ${escapeHTML(visitor.deviceInfo?.browser || 'Unknown')}</p>
          <button id="showSessions-${visitor.id}">Show Sessions</button>
          <div id="sessions-${visitor.id}" class="sessions-container" style="display:none;"></div>
        `;
        adminVisitorsContainer.appendChild(box);

        box.querySelector(`#showSessions-${visitor.id}`).addEventListener('click', async () => {
          const sessionsContainer = box.querySelector(`#sessions-${visitor.id}`);
          if (sessionsContainer.style.display === 'none') {
            sessionsContainer.style.display = 'block';
            const sessions = await fetchSessions(visitor.id);
            sessionsContainer.innerHTML = sessions.map(s => `
              <div class="session-item">
                <p>Started: ${formatTimestamp(s.sessionStartAt)}</p>
                <p>Pages Visited: ${escapeHTML(s.pagesVisited?.join(', ') || 'N/A')}</p>
              </div>
            `).join('');
          } else {
            sessionsContainer.style.display = 'none';
          }
        });
      });

      updateVisitorStats(visitors);
    }

    function updateVisitorStats(visitors) {
      document.getElementById('totalVisitors').textContent = visitors.length;

      if (visitors.length === 0) {
        document.getElementById('avgVisitors').textContent = 0;
        document.getElementById('recentVisitor').textContent = "N/A";
        return;
      }

      const timestamps = visitors
        .map(v => v.firstVisitAt?.toDate ? v.firstVisitAt.toDate() : new Date(v.firstVisitAt))
        .filter(Boolean)
        .sort((a,b)=>a-b);

      const days = Math.max((timestamps[timestamps.length-1]-timestamps[0])/(1000*60*60*24), 1);
      document.getElementById('avgVisitors').textContent = (visitors.length/days).toFixed(1);

      const recent = visitors.reduce((a,b) => (a.firstVisitAt > b.firstVisitAt ? a : b));
      document.getElementById('recentVisitor').textContent = recent.id;
    }

    renderVisitors();
  </script>
</body>
</html>
