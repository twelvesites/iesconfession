name: Auto Post Instagram

on:
  schedule:
    - cron: '0,20,40 6-20 * * *'
  workflow_dispatch:

jobs:
  post-confessions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install instagrapi pillow firebase-admin python-dotenv

      - name: Run Instagram Bot
        env:
          IG_USERNAME: ${{ secrets.IG_USERNAME }}
          IG_PASSWORD: ${{ secrets.IG_PASSWORD }}
          FIREBASE_JSON: ${{ secrets.FIREBASE_JSON }}
          IG_SESSION_JSON: ${{ secrets.IG_SESSION_JSON }}
        run: python3 auto-Instagram-posting-bot/bot.py
