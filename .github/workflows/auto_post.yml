name: Auto Post Instagram

on:
  schedule:
    # Every hour from 6 to 21 at minutes 0,20,40
    - cron: '0,20,40 6-21 * * *'
  workflow_dispatch:

jobs:
  post-confessions:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout repo
      - uses: actions/checkout@v3

      # 2️⃣ Set up Python
      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      # 3️⃣ Install system dependencies (for Pillow / instagrapi)
      - name: Install system packages
        run: |
          sudo apt-get update
          sudo apt-get install -y libffi-dev libssl-dev libjpeg-dev zlib1g-dev

      # 4️⃣ Cache pip packages
      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # 5️⃣ Install Python dependencies
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install instagrapi pillow firebase-admin python-dotenv

      # 6️⃣ Run your Instagram bot
      - name: Run Instagram Confession Bot
        env:
          IG_USERNAME: ${{ secrets.IG_USERNAME }}
          IG_PASSWORD: ${{ secrets.IG_PASSWORD }}
          FIREBASE_JSON: ${{ secrets.FIREBASE_JSON }}
          IG_SESSION_JSON: ${{ secrets.IG_SESSION_JSON }}
        run: python3 auto-Instagram-posting-bot/bot.py
