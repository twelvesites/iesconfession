<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nano GPT Chat</title>
  <style>
    body { font-family: sans-serif; background: #111; color: #eee; padding: 20px; }
    #messages { margin-bottom: 20px; }
    input { width: 80%; padding: 10px; }
    button { padding: 10px; }
  </style>
</head>
<body>
  <h1>ðŸ§  Nano GPT Chat</h1>
  <div id="messages"></div>
  <input id="userInput" placeholder="Say something..." />
  <button onclick="sendMessage()">Send</button>

  <script>
    const messagesDiv = document.getElementById("messages");
    const apiKey = "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"; // ðŸ”’ Replace with your OpenRouter API key

    async function sendMessage() {
      const userInput = document.getElementById("userInput").value;
      messagesDiv.innerHTML += `<p><strong>You:</strong> ${userInput}</p>`;

      const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
        method: "POST",
        headers: {
          "Authorization": `Bearer ${apiKey}`,
          "Content-Type": "application/json",
          "HTTP-Referer": "http://localhost", // change to your site domain
          "X-Title": "Nano Chat"
        },
        body: JSON.stringify({
          model: "openai/gpt-4.1-nano", // OR "openrouter/openai/gpt-4-1-nano"
          messages: [
            { role: "system", content: "You are a helpful assistant." },
            { role: "user", content: userInput }
          ]
        })
      });

      const data = await response.json();
      const reply = data.choices[0].message.content;
      messagesDiv.innerHTML += `<p><strong>Bot:</strong> ${reply}</p>`;
    }
  </script>
</body>
</html>
