<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Feedback - IES TEA</title>

  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/responsive.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Bangers&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet"
  />

  <style>
    body {
      margin: 0;
      color: #e0e7ff;
      font-family: 'Inter', sans-serif;
      line-height: 1.6;
      min-height: 100vh;
      padding: 1rem 1.5rem 3rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-family: 'Bangers', cursive;
      font-size: 3rem;
      margin: 0 0 1rem 0;
      color: #f85a6c;
      text-align: center;
      user-select: none;
      letter-spacing: 1.5px;
    }
    .content-container {
      max-width: 600px;
      width: 100%;
      background: #1c1c1e;
      padding: 2rem 2.5rem;
      border-radius: 12px;
      margin: 10% auto;
    }
    label {
      display: block;
      margin-bottom: 0.3rem;
      font-weight: 600;
      color: #9ca3af;
    }
    input[type='text'],
    textarea {
      width: 100%;
      padding: 0.6rem 0.8rem;
      margin-bottom: 1.25rem;
      border-radius: 6px;
      border: 1px solid #334155;
      background: #2c2c2e;
      color: #e0e7ff;
      font-size: 1rem;
      resize: vertical;
      transition: border-color 0.3s ease;
    }
    input[type='text']:focus,
    textarea:focus {
      outline: none;
      border-color: #f85a6c;
      color: #e0e7ff;
    }
    textarea {
      min-height: 100px;
    }

    /* Stars rating */
    .rating {
      display: flex;
      flex-direction: row-reverse;
      justify-content: flex-start;
      gap: 0.4rem;
      margin-bottom: 1.5rem;
    }
    .rating input {
      display: none;
    }
    .rating label {
      cursor: pointer;
      font-size: 2rem;
      color: #64748b;
      transition: color 0.2s ease;
      user-select: none;
    }
    .rating input:checked ~ label,
    .rating label:hover,
    .rating label:hover ~ label {
      color: #fbbf24;
    }

    /* Submit button */
    button[type='submit'] {
      background-color: #f85a6c;
      border: none;
      color: #e0e7ff;
      font-weight: 700;
      font-size: 1.1rem;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }
    button[type='submit']:hover {
      background-color: #3b5de7;
    }

    #thankYouModal {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background: rgba(0, 0, 0, 0.6);
  display: flex;
  align-items: center;
  justify-content: center;

  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s ease;
}

#thankYouModal.show {
  opacity: 1;
  pointer-events: auto;
}

.modal-content {
  background: #1e293b;
  color: #fbbf24;
  padding: 2rem;
  border-radius: 1rem;
  text-align: center;
  animation: scaleIn 0.3s ease;
}

@keyframes scaleIn {
  from {
    transform: scale(0.95);
    opacity: 0;
  }
  to {
    transform: scale(1);
    opacity: 1;
  }
}


    #thankYouModal .modal-content {
      background: #1e293b;
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(251, 191, 36, 0.3);
      color: #fbbf24;
      text-align: center;
      max-width: 90%;
      user-select: none;
    }
    #thankYouModal button {
      margin-top: 1.5rem;
      background-color: #fbbf24;
      border: none;
      color: #1e293b;
      font-weight: 700;
      padding: 0.5rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }
    #thankYouModal {
  display: none;
}

    #thankYouModal button:hover {
      background-color: #f59e0b;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.25rem;
      }
      .content-container {
        padding: 1.5rem 1.5rem;
        font-size: 0.875rem;
        margin: 5rem 0;
      }
      .rating label {
        font-size: 1.6rem;
      }
      body {
    padding: 1rem;
}
input[type='text'], textarea {
    font-size: 0.800;
}
    }
  </style>

</head>
<body>
 <div class="navbar">
        <a href="index.html"><img src="images/logo.png" alt="twelve"></a>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html" style="color: #f85a6c;">Feedback</a>
        </div>
  </div>
  <main class="content-container" role="main" aria-labelledby="feedback-heading">
    <h1 id="feedback-heading">Feedback</h1>

    <form id="feedbackForm" novalidate>
      <label for="name">Name (optional)</label>
      <input type="text" id="name" name="name" placeholder="Your name" autocomplete="off" />

      <label for="class">Class (optional)</label>
      <input type="text" id="class" name="class" placeholder="Your class" autocomplete="off" />

      <label for="insta">Instagram ID (optional)</label>
      <input type="text" id="insta" name="insta" placeholder="@yourhandle" autocomplete="off" />

      <label for="message">Message <span aria-hidden="true" style="color:#fbbf24">*</span></label>
      <textarea id="message" name="message" placeholder="Write your feedback here..." required></textarea>

      <label>Rating</label>
      <div class="rating" role="radiogroup" aria-label="Rating from 1 to 5 stars">
        <input type="radio" id="star5" name="rating" value="5" required />
        <label for="star5" title="5 stars">â˜…</label>
        <input type="radio" id="star4" name="rating" value="4" />
        <label for="star4" title="4 stars">â˜…</label>
        <input type="radio" id="star3" name="rating" value="3" />
        <label for="star3" title="3 stars">â˜…</label>
        <input type="radio" id="star2" name="rating" value="2" />
        <label for="star2" title="2 stars">â˜…</label>
        <input type="radio" id="star1" name="rating" value="1" />
        <label for="star1" title="1 star">â˜…</label>
      </div>

      <button type="submit">Send Feedback</button>
    </form>
  </main>



  <!-- Firebase SDK -->
  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import {
    getFirestore,
    collection,
    addDoc,
    serverTimestamp
  } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  // ðŸ”§ Your Firebase config (replace with your actual keys)
  const firebaseConfig = {
    apiKey: "AIzaSyDob9nbpu0Y9ebCmxwHBTCyFFCzSjgNFLs",
  authDomain: "confession-ies.firebaseapp.com",
  projectId: "confession-ies",
  storageBucket: "confession-ies.firebasestorage.app",
  messagingSenderId: "705171117795",
  appId: "1:705171117795:web:4aa165b3b071a0d6b197d6",
  measurementId: "G-9347YMJ01Z"
  };

  // âœ… Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const feedbackCol = collection(db, "feedbacks");

  // ðŸŽ¯ Form reference
  const form = document.getElementById("feedbackForm");

  // ðŸ“± Device info (for accountability)
  function getDeviceInfo() {
    const ua = navigator.userAgent;
    const isMobile = /Mobi|Android/i.test(ua);
    const isTablet = /Tablet|iPad/i.test(ua);
    let deviceType = "desktop";
    if (isMobile) deviceType = "mobile";
    else if (isTablet) deviceType = "tablet";

    return {
      deviceType,
      platform: navigator.platform,
      userAgent: ua
    };
  }

  // ðŸ’¬ Handle form submission
  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const message = form.message.value.trim();
    const rating = form.rating.value;

    if (!message) {
      alert("Please enter your feedback message.");
      return;
    }

    if (!rating) {
      alert("Please select a rating.");
      return;
    }

    const feedbackData = {
      name: form.name.value.trim() || null,
      class: form.class.value.trim() || null,
      insta: form.insta.value.trim() || null,
      message,
      rating: parseInt(rating),
      createdAt: serverTimestamp(),
      ...getDeviceInfo()
    };

    try {
      await addDoc(feedbackCol, feedbackData);
      form.reset();
      alert("Thank you for your feedback! ðŸ’Œ");
    } catch (error) {
      console.error("Error submitting feedback:", error);
      alert("Something went wrong. Please try again.");
    }
  });
</script>
<script type="module" src="js/analytics.js"></script>


</body>
</html>
